<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .nav_head{
            background-color: blanchedalmond;
            text-decoration-color: black;
        }
    </style>
</head>
<body>
<div class="nav_head">
    <li class="nav">
        <a href="/"><ul> <h4>calculator</h4></ul> </a>
        <a href="/investment"><ul><h4>Investment</h4></ul></a>
    </li>
</div>
<div class="card">
    <h1>Calculate Now</h1>
    <form action="/function" method="post" class="form-group">
        {% csrf_token %}
        <input type="text" placeholder="First Number" name="fno" class="form-group-lg">
        <input type="text" placeholder="Second Number" , name="lno" , class="form-group-lg"> <br><br>
        <select name="operands" id="" multiple aria-label="Multiple select example">
            <option value="select the operand">Select the operand</option>
            <option value="add">add</option>
            <option value="subtract">subtract</option>
            <option value="product">product</option>
            <option value="divide">divide</option>
            <option value="cos">cos</option>
        </select>
        <button type="submit" class="btn btn-success">Compute</button>
        <br><br>
        <h3 class="h3">Answer:{{ result }}</h3>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
